<style>
.newsaiige-intro {
    position: relative;
    min-height: 100vh;
    background-image: url('http://newsaiige.com/wp-content/uploads/2025/10/banderole_soins.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
}



.content-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(10, 1fr);
    gap: 0;
    width: 100%;
    position: relative;
    height: var(--grid-height, 100vh);
    min-height: var(--grid-min-height, 100vh);
    padding-top: var(--grid-padding-top, 0);
    padding-bottom: var(--grid-padding-bottom, 0);
    margin-top: var(--grid-margin-top, 0);
    margin-bottom: var(--grid-margin-bottom, 0);
}

.product-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
}

.product-image {
    height: auto;
    filter: drop-shadow(0 20px 40px rgba(0,0,0,0.1));
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(-5deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
}

.content-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: 25px;
    padding: 25px 20px;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 10px 20px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 350px;
    transition: all 0.4s ease;
}

.content-up{
    padding: 50px 40px;
    margin-left: 12px;
    position: relative;
    max-width: 385px;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    grid-row: var(--card-up-row, 4 / 7);
    align-self: var(--card-up-align, center);
}
.content-up h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: 1px;
}
.content-up p {
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.6;
    margin-bottom: 30px;    
    letter-spacing: 1px;
}

.content-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 100%);
    border-radius: 25px;
    z-index: -1;
}

.content-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.2),
        0 15px 30px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
}

.content-card.left {
    justify-self: start;
    margin-left: 3rem;
    grid-row: var(--card-left-row, 4 / 7);
    align-self: var(--card-left-align, center);
}

.content-card h2 {
    font-family: 'Montserrat', sans-serif;
    font-size:1.6rem;;
    font-weight: 700;
    color: #ffffff;
    margin: 0 0 20px 0;
    letter-spacing: 1px;
}

.content-card p {
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    line-height: 1.3rem;
    color: #ffffff;
    margin: 0 0 30px 0;
    letter-spacing: 1px;

}

.custom-button {
    display: inline-block;
    padding: 15px 35px;
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    text-decoration: none;
    border-radius: 50px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    width: 100%;
    text-align: center;

}

.custom-button:hover {
    background-color: transparent;
    transform: translateY(-3px);
    border: 2px solid #fff;
    box-shadow: 0 10px 25px rgba(130, 137, 127, 0.3);
}

.scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    border: 2px solid #ffffff;
    background-color: #ffffff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: bounce 2s infinite;
}

.scroll-indicator::after {
    content: '↓';
    font-size: 20px;
    color: #000000;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(-10px); }
    60% { transform: translateX(-50%) translateY(-5px); }
}

@media (max-width: 1024px) {
    .content-card.left {
        margin-left: 2rem;
    }
    
    .content-card.right {
        margin-right: 2rem;
    }
    
    .content-card {
        max-width: 300px;
        padding: 40px 30px;
    }
}

@media (max-width: 768px) {
    .newsaiige-intro {
        padding: 1rem;
    }
    
    .content-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
        height: auto;
    }
    
    .content-card.left,
    .content-card.right {
        justify-self: center;
        margin: 0;
        max-width: 100%;
    }
    
    .content-card {
        padding: 35px 25px;
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
    }
    
    .product-center {
        position: static;
        transform: none;
        order: 2;
        margin: 2rem 0;
    }
    
    .product-image {
        width: 200px;
    }
    

}
</style>

<div class="newsaiige-intro">  
    <div class="content-grid" 
         data-height-control="true"
         style="--grid-height: 120vh; --card-left-row: 4 / 10; --card-left-align: center; --card-up-row: 2 / 4; --card-up-align: center;">
         <div class="content-up">
            <h2>Les Soins</h2>
            <p>Révélez votre beauté naturelle grâce à la Madérothérapie corps ou visage.</p>
        </div>
        <div class="content-card left">
            <h2>Nouveau !</h2>
            <p>Le Forfait annuel évolue ! Vous pouvez moduler votre nombre de soins chaque mois. Pour cela, rendez-vous ici.</p>
            <a href="https://newsaiige.com/abonnement/" class="custom-button">Je découvre</a>
        </div>
    </div>
    
    <div class="scroll-indicator"></div>
</div>
